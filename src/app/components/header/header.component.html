<header class="Header"
        #Header
        [class]="anima"
        [ngStyle]="{'background': colorHeader}">
  <section class="Header-container">
    <div class="Logo">
      <a href="http://localhost:4200/">
        <img src="../../../assets/img/logo.png" alt="Logo GBV">
      </a>
    </div>
    <button type="button" (click)="showPanel(btnPanel, Panel)" #btnPanel class="Panel-btn hamburger hamburger--elastic">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
    <section #Panel class="Panel">
      <nav class="Menu">
        <ul>
          <li>
            <a href="http://localhost:4200/">Inicio</a>
          </li>
          <li>
            <a (click)="toGoSection('somos')">Quiénes Somos?</a>
          </li>
          <li>
            <a (click)="toGoSection('hacemos')">Qué Hacemos?</a>
          </li>
          <li>
            <a (click)="toGoSection('sumate')">Súmate</a>
          </li>
        </ul>
      </nav>
    </section>
  </section>
</header>
