<div class="Contenedor-formulario">
  <div class="Content-formulario">
    <form class="Formulario" [formGroup]="registroForm" (ngSubmit)="onRegistro()">
      <h2>CREAR CUENTA</h2>
      <div class="Formulario-item">
        <small *ngIf="emailNoValido" class="text-danger">
          Escriba un correo válido
        </small>
        <input type="email" name="email" placeholder="Email" formControlName="email">
      </div>
      <div class="Formulario-item">
        <small *ngIf="nombreNoValido" class="text-danger">
          Escriba un nombre válido
        </small>
        <input type="text" name="nombre" placeholder="Nombre de usuario" formControlName="nombre">
      </div>
      <div class="Formulario-item">
        <small *ngIf="passwordNoValido" class="text-danger">
          Escriba una contraseña válida
        </small>
        <input type="password" formControlName="password" placeholder="Contraseña">
      </div>
      <div class="Formulario-btn btn-login">
        <small *ngIf="!registroForm.valid">
          El botón estará bloqueado hasta que llene el formulario correctamente
        </small>
        <button type="submit" [disabled]="!registroForm.valid">
          Crear Cuenta
        </button>
      </div>
      <div class="Formulario-item">
        <div>
          <a routerLink="/admin/login">
            ¿Ya tienes cuenta? / Ingresar
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
